    <script type="text/javascript">
    var url;
    function novoContato(){
      $('#dlg').dialog('open').dialog('setTitle','Novo Contato');
      $('#fm').form('clear');
      url = 'salvar_contato.php';
    }
    function editarContato(){
      var row = $('#dg').datagrid('getSelected');
      if (row){
        $('#dlg').dialog('open').dialog('setTitle','Editar Contato');
        $('#fm').form('load',row);
        url = 'atualizar_contato.php?id='+row.id;
      }
    }
    function salvarContato(){
      $('#fm').form('submit',{
        url: url,
          onSubmit: function(){
          return $(this).form('validate');
        },
        success: function(result){
          var result = eval('('+result+')');
          if (result.success){
            $('#dlg').dialog('close');    // close the dialog
            $('#dg').datagrid('reload');  // reload data
          } else {
            $.messager.show({
              title: 'Erro',
              msg: result.msg
            });
          }
        }
      });
    }
    function removerContato(){
      var row = $('#dg').datagrid('getSelected');
      if (row){
        $.messager.confirm('Confirm','Tem certeza que deseja remover o contato?',function(r){
          if (r){
            $.post('remover_contato.php',{id:row.id},function(result){
              if (result.success){
                $('#dg').datagrid('reload');  // reload theContato data
              } else {
                $.messager.show({ // show error message
                  title: 'Error',
                  msg: result.msg
                });
              }
            },'json');
          }
        });
      }
    }
  </script>
